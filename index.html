<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Add a gradient sky layer to a map</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibmlubGluIiwiYSI6ImNqanR0Zzc4bzI5b2Ezd2xlb2ZmbzdrOHMifQ.nhMfjVcApf7oZVzhlMnRLA';

		var bounds = [[43.313079714,42.4827571446],[44.9671065068,43.2515655047]];

		var map = new mapboxgl.Map({
			container: 'map',
			zoom: 13,
			minZoom: 10,
			maxZoom: 12,
			center: [44.67, 43],
			pitch: 70,
			bearing: 180,
			maxBounds: bounds,
			style: 'mapbox://styles/mapbox-map-design/ckhqrf2tz0dt119ny6azh975y'
		});

		map.on('load', function() {
			map.addSource('mapbox-dem', {
				'type': 'raster-dem',
				'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
				'tileSize': 512,
				'maxzoom': 14
			});
			map.setTerrain({
				'source': 'mapbox-dem',
				'exaggeration': 1.2
			});

			map.addLayer({
				'id': 'sky',
				'type': 'sky',
				'paint': {
					// set up the sky layer to use a color gradient
					'sky-type': 'gradient',
					// the sky will be lightest in the center and get darker moving radially outward
					// this simulates the look of the sun just below the horizon
					'sky-gradient': [
						'interpolate',
						['linear'],
						['sky-radial-progress'],
						0.8,
						'rgba(135, 206, 235, 1.0)',
						1,
						'rgba(0,0,0,0.1)'
					],
					'sky-gradient-center': [0, 0],
					'sky-gradient-radius': 90,
					'sky-opacity': [
						'interpolate',
						['exponential', 0.1],
						['zoom'],
						5,
						0,
						22,
						1
					]
				}
			});
		});
	</script>

</body>

</html>
